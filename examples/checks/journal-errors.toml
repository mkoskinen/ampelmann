# System journal error monitoring
name = "journal-errors"
description = "Check for critical errors in system journal"
enabled = true
command = "journalctl -p err --since '1 hour ago' --no-pager -q | head -100"
schedule = "0 * * * *"  # Hourly
timeout = 60

[llm]
triage_model = "qwen2.5:3b"
analysis_model = "qwen2.5:7b"
history_context = 0  # Each hour's errors are independent
prompt = """
Check journal errors. Ignore routine ACPI/BIOS/Bluetooth/NetworkManager noise.

Alert on: disk I/O errors, OOM, kernel oops, service crashes, hardware failures.

Format: one line per issue type, e.g. "OOM killer invoked 3x" or "sda I/O errors"

No explanations or troubleshooting steps.
"""

[notify]
priority = "default"
tags = ["system", "errors", "journal"]
