# SSL certificate expiry check
name = "certbot"
description = "Check SSL certificate expiry dates"
enabled = true
command = "certbot certificates 2>/dev/null || echo 'certbot not installed'"
schedule = "0 8 * * *"  # Daily at 8am
timeout = 60

[llm]
triage_model = "qwen2.5:3b"
analysis_model = "qwen2.5:7b"
history_context = 0  # No trend needed
prompt = """
Check certificate expiry. Alert if any cert expires within 14 days.

Format: "<domain>: expires in <N> days" or "<domain>: EXPIRED"

One line per cert. No explanations.
"""

[notify]
priority = "high"
tags = ["ssl", "certificates"]
