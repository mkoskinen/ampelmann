# NVMe health check with matrix expansion
name = "nvme-${disk}"
description = "NVMe health check for /dev/${disk}"
enabled = true
command = "smartctl -H -A /dev/${disk}"
schedule = "0 6 * * *"  # Daily at 6am
timeout = 30
sudo = true

[matrix]
disk = ["nvme0n1"]

[llm]
triage_model = "qwen2.5:3b"
analysis_model = "qwen2.5:7b"
history_context = 5  # Disk degradation trends
prompt = """
Check NVMe health for ${disk}. Alert if status not PASSED, critical warning, low spare, >90% used, or media errors.

Format: "${disk}: <issue>" e.g. "nvme0n1: 95% worn"

One line. No explanations.
"""

[notify]
priority = "high"
tags = ["disk", "hardware", "nvme", "${disk}"]
