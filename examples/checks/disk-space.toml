# Disk space monitoring
name = "disk-space"
description = "Check disk space usage on all mounted filesystems"
enabled = true
command = "df -h"
schedule = "0 */4 * * *"  # Every 4 hours
timeout = 30

[llm]
triage_model = "qwen2.5:3b"
analysis_model = "qwen2.5:7b"
history_context = 5  # Trend detection for filling disks
prompt = """
Check disk space. Alert if any filesystem >= 85% (or /boot >= 70%).

Format: "<mount> at <N>%"
Example: "/home at 92%"

One line per issue. No explanations.
"""

[notify]
priority = "default"
tags = ["disk", "storage"]
